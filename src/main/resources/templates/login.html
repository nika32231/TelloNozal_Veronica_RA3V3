<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; }
        .container { max-width: 380px; margin: 8vh auto; background:#fff; padding:24px; border-radius:8px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
        h1 { font-size: 1.4rem; margin: 0 0 16px; }
        label { display:block; margin: 12px 0 6px; }
        input[type=text], input[type=password] { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
        button { margin-top:16px; width:100%; padding:10px; background:#2c7be5; color:#fff; border:none; border-radius:6px; cursor:pointer; }
        .msg { margin-top:10px; color:#c00; }
    </style>
    <link rel="icon" href="data:,">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <meta http-equiv="Referrer-Policy" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="theme-color" content="#2c7be5" />
    <meta name="color-scheme" content="light dark" />
    <meta content="no-cache" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="0" http-equiv="Expires"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="generator" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="data:application/manifest+json,{ }">
    <script>
        window.addEventListener('load', function(){
            var u = document.querySelector('input[name=username]');
            if(u) u.focus();
        })
    </script>
</head>
<body>
<div class="container">
    <h1>Acceso</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" autocomplete="username" required/>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required/>
        <button type="submit">Entrar</button>
        <div class="msg" th:if="${param.error}">Usuario o contraseña incorrectos</div>
        <div class="msg" th:if="${param.logout}">Sesión cerrada correctamente</div>
    </form>
</div>
</body>
</html>
