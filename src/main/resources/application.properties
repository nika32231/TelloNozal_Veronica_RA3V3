# Aplicacion
spring.application.name=TelloNozal_Veronica_RA3V3
server.port=8081

# Base de Datos: MySQL (Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_residuos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Console (desactivada para MySQL, pero util si se vuelve a H2)
spring.h2.console.enabled=false

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 (used by Spring Boot 4.x) no longer provides MySQL8Dialect; use MySQLDialect or let it auto-detect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework=INFO
